<!DOCTYPE html>
<html>
<head>
    <title>Florence API Contributors</title>
    <link rel="stylesheet" type="text/css" href="https://daks2k3a4ib2z.cloudfront.net/59a858633dff4f00015a6f3d/css/harvey-needs.webflow.47ceca775.css">
    <style type="text/css">
        .contributor-img{display:block;border-radius:50%;width:140px;height:140px}.contributor-box{display:inline-block;margin-right:10px;margin-bottom:10px;position:relative}.contributor-box a:hover:after{opacity:1}.contributor-box a:after{width:140px;height:80px;display:block;position:absolute;top:0;content:attr(title);background:#eef7ff;background:rgba(238,247,255,0.9);border-radius:140px;text-align:center;padding:60px 0px 0;font-size:10px;font-weight:bold;text-transform:uppercase;color:#434B5C;color:rgba(67,75,92,0.8);box-shadow:0 0 0 1px rgba(238,247,255,0.9),inset 0 0 0 1px rgba(238,247,255,0.9);opacity:0}
    </style>
</head>
<body>
    <div class="container" id="contributors">
        <h1>Florence API Contributors</h1>
        <p>Below are a list of our contributors</p>
    </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        $.getJSON(
        'https://api.github.com/repos/hurricane-response/florence-api/contributors',
        function( data ) {
            console.log(data);
            $.each( data, function( i, user ) {
                var html = '<div class="contributor-box"><a href="https://github.com/' + user.login;
                html += '" title="@' + user.login + ' with ' + user.contributions;
                html += ' contributions">';
                html += '<img class="contributor-img" src="' + user.avatar_url;
                html += '&s=110"></a></div>';
                   
                $( '#contributors' ).append( html );
            } );
        }
    )
    </script>
</body>
</html>
